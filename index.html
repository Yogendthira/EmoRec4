<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmoRec - Interactive AI Chat Robot</title>
    <link rel="stylesheet" href="emorec.css">
</head>
<body>
    <div class="canvas-container">
        <spline-viewer url="https://prod.spline.design/PiNvUUGQx5Yta-GQ/scene.splinecode"></spline-viewer>
    </div>
    
    <div class="speech-bubble" id="speech-bubble">Hello! I'm EmoRec</div>
    
    <!-- Combined controls container at bottom right, mic button only -->
    <div class="controls-container" id="controls-container">
        <div class="mic-container">
            <button id="voice-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                    <path d="M12 15c1.66 0 3-1.34 3-3V6c0-1.66-1.34-3-3-3S9 4.34 9 6v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V6z"/>
                    <path d="M17 12c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-2.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
            </button>
        </div>
    </div>
    
    <!-- Front page overlay -->
    <div class="front-page" id="front-page">
        <img src="./logo.png" alt="EmoRec Logo" class="logo">
        <div class="welcome-text">
            <h1>Welcome to EmoRec</h1>
            <p>An interactive 3D robot powered by advanced AI. Talk to EmoRec about your day, ask questions, or just chat for fun!</p>
        </div>
        <input type="text" id="user-name" class="name-input" placeholder="Enter your name">
        <button id="start-button" class="start-button">Get Started</button>
    </div>
    
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"></script>
    <script src="emorec.js"></script>
</body>
</html>
